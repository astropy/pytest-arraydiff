[tox]
envlist =
    py{37,38,39,310,311}-test{,-devdeps}
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true

[testenv]
changedir = .tmp/{envname}
setenv =
    # Until a released numpy version is 3.12 compatible, we install the dev wheel
    py312: PIP_EXTRA_INDEX_URL = https://pypi.anaconda.org/scientific-python-nightly-wheels/simple
description = run tests
deps =
    pytestoldest: pytest==4.6.0
    pytest50: pytest==5.0.*
    pytest52: pytest==5.2.*
    pytest53: pytest==5.3.*
    pytest60: pytest==6.0.*
    pytest61: pytest==6.1.*
    pytest62: pytest==6.2.*
    pytest70: pytest==7.0.*
    pytest71: pytest==7.1.*
    pytest72: pytest==7.2.*
    pytest73: pytest==7.3.*
    pytest74: pytest==7.4.*
    pytestdev: git+https://github.com/pytest-dev/pytest#egg=pytest
    py312: numpy>=0.0.dev0
extras =
    test
commands =
    pip freeze
    pytest {toxinidir}/tests {posargs}
    pytest {toxinidir}/tests --arraydiff {posargs}

[testenv:codestyle]
skip_install = true
description = check code style, e.g. with flake8
deps = flake8
commands = flake8 pytest_arraydiff --count
